<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'basket_css/style2.min.css' %}">
    <title>Payment-Soya-arganic</title>
    <script
    src="http://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="input-wrapper">
        <a href="/basket/" class="prev-arrow prev-arrow-menu" id="exit-menu">
            <img src="{% static 'basket_img/prew-arrow.png' %}" alt="prev-arrow">
        </a>
        <form class="data-form" action="/send/">
            <p class="data-header">Доставка</p>
            <div class="data-input">
                <p>Время доставки</p>
                <input placeholder="Введите желаемое время доставки" type="text" name="date">
            </div>
            <div class="data-input">
                <p>Адрес доставки</p>
                <input placeholder="Введите адрес доставки" type="text" name="address">
            </div>
            <div class="data-input-big">
                <div>
                    <p>Кв/Офис</p>
                    <input type="text"  name="office">
                </div>
                <div>
                    <p>Домофон</p>
                    <input type="text" name="intercom">
                </div>
                <div>
                    <p>Подъезд</p>
                    <input type="text" name="entrance">
                </div>
                <div>
                    <p>Этаж</p>
                    <input type="text" name="floor">
                </div>
            </div>
            <div class="data-input">
                <p>Коментарий</p>
                <input placeholder="Введите Коментарий" type="text" name="comment">
            </div>
            <div class="data-input">
                <p>Промокод</p>
                <input placeholder="Введите Промокод" type="text" name="promocode">
            </div>
            <div class="data-btn">
                <button type="submit">Отправить</button>
            </div>
        </form>
    </div>
    <script src="{% static 'basket_js/script.min.js' %}"></script>
</body>
</html>
